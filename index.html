<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Knight Tour App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <div class="board-container">
      <div class="board" id="chessBoard"></div>
      <div id="celebration" class="celebration d-none">🎉 Tour Completed! 🎉</div>
    </div>
    <div class="display-panel">
      <div class="number-display-container">
        <div class="number-caption">Current Number</div>
        <div class="number-display" id="numberDisplay">--</div>
      </div>
      <div class="sidebar-controls collapse" id="sidebarControls">
        <button class="btn-custom" id="resetBoard">Reset Board</button>
        <button class="btn-custom" id="undoMove">Undo Move</button>
        <button class="btn-custom" id="sampleTour" style="display:none;">Sample Knight Tour</button>

        <button class="btn-custom" id="resetNumbers" style="display:none;">Reset Numbers</button>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="toggleRandom" />
          <label class="form-check-label" for="toggleRandom">Random Numbers Mode</label>
        </div>
        <div class="form-check form-switch" id="promptSwitch" style="display:none;">
          <input class="form-check-input" type="checkbox" role="switch" id="togglePrompt" />
          <label class="form-check-label" for="togglePrompt">Prompt Numbers</label>
        </div>
        <div class="form-check form-switch" id="hideSwitch" style="display:none;">
          <input class="form-check-input" type="checkbox" role="switch" id="toggleHide" checked />
          <label class="form-check-label" for="toggleHide">Hide Numbers</label>
        </div>
      </div>
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarControls"
        aria-expanded="false" aria-controls="sidebarControls">
        ☰
      </button>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="custom.js"></script>
</body>

</html>
