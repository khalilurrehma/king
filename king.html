<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Knight Tour App</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
 <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Knight's Tour</h1>
    <div class="sidebar-controls d-flex flex-wrap justify-content-center gap-3 mb-3">
      <button class="btn btn-custom" id="resetBoard">Reset Board</button>
      <button class="btn btn-custom" id="undoMove">Undo Move</button>

      <div class="form-check form-switch d-flex align-items-center m-0">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="toggleRandom"
        />
        <label class="form-check-label" for="toggleRandom">
          Random Numbers Mode
        </label>
      </div>

      <div
        class="form-check form-switch d-none d-flex align-items-center m-0"
        id="promptSwitch"
      >
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="togglePrompt"
        />
        <label class="form-check-label" for="togglePrompt">
          Prompt Numbers
        </label>
      </div>

      <div
        class="form-check form-switch d-none d-flex align-items-center m-0"
        id="hideSwitch"
      >
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="toggleHide"
        />
        <label class="form-check-label" for="toggleHide">Hide Numbers</label>
      </div>

      <button
        class="btn btn-custom d-none"
        id="resetNumbers"
        style="background: linear-gradient(135deg, #17a2b8, #117a8b);"
      >
        Reset Numbers
      </button>
    </div>

    <div class="board" id="chessBoard"></div>
    <div id="celebration" class="celebration d-none">🎉 Tour Completed! 🎉</div>
    <audio
      id="moveSound"
      src="https://freesound.org/data/previews/64/64812_634166-lq.mp3"
    ></audio>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
 <script src="./index.js"></script>
</body>
</html>
